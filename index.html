<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #d3d3d3;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #232323;
            padding: 30px;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #c17f59;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #444;
            padding-bottom: 10px;
        }

        p {
            color: #a9a9a9;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #2a2a2a;
            border-left: 4px solid #c17f59;
        }

        .skill-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .skill-list li {
            background-color: #333;
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button {
            background-color: #c17f59;
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #a66c4a;
        }

        .icon {
            font-size: 1.5em;
            color: #c17f59;
            margin-right: 10px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .info-list li {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #c17f59;
        }

        .info-label {
            color: #c17f59;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanjaya Sankar</h1>

        <div class="section">
            <ul class="info-list">
                <li><span class="info-label">SRN:</span> PES2UG22CS502</li>
                <li><span class="info-label">YEAR:</span> I</li>
                <li><span class="info-label">BRANCH:</span> CSE</li>
                <li><span class="info-label">DEGREE:</span> BTECH</li>
            </ul>
        </div>

        <div class="section">
            <h2>Skills & Interests</h2>
            <ul class="skill-list">
                <li>CODING</li>
                <li>DEVELOPMENT</li>
                <li>ENGINEERING</li>
                <li>TECHNOLOGY</li>
            </ul>
        </div>

    </div>
</body>
</html>
